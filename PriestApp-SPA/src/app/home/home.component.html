<div class="bg-image">
<div class="container mt-1">
  <div class="welcometext" *ngIf="!registerMode" style="text-align: center">
    <h1>Find your best life partner</h1>
    <p class="lead">To find your partner, you need to sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container register">
    <div class="row justify-content-center"></div>
    <div  class="col-12">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>

  </div>
</div>
</div>
