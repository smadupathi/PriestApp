<form #registerForm="ngForm" (ngSubmit)="register()">
<h2 class="text-center text-primary">Sign Up</h2>
<div class="form-group">
    <input type="text" class="form-control" name="username" required placeholder="Username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
      <input type="password" class="form-control" name="password" required placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success">Register</button>
        <button type="button" class="btn btn-defaulat" (click)="cancel()">Cancel</button>
    </div>
</form>
